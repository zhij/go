<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		;(function (doc, win) {
	        var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                if(clientWidth>=450){
	                    docEl.style.fontSize = '60px';
	                }else{
	                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	                }
	            };

	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);

	</script>
</head>
<body>
	<div class="wrp">
		<div class="ico-music"></div>
		<div class="p1">
			<img class="p1-title" src="images/p1-title.png" alt="">
			<div class="p1-video"></div>
			<p class="p1-des">公元2017年</p>
			<p class="p1-des">你百无聊赖的在大街上闲逛</p>
			<p class="p1-des">一个被追杀的满身是血的硬汉</p>
			<p class="p1-des">强行将放影机塞到你手里</p>
			<p class="p1-des">告诉你里面有着划世纪意义的重要文件</p>
			<p class="p1-des">务必要保管好……</p>
			<a class="p1-btn" href="javascript:;"></a>
		</div>
	</div>
</body>
</html>
