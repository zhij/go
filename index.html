<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
	<title></title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript">
		;(function (doc, win) {
	        var docEl = doc.documentElement,
	            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	            recalc = function () {
	                var clientWidth = docEl.clientWidth;
	                if (!clientWidth) return;
	                if(clientWidth>=450){
	                    docEl.style.fontSize = '60px';
	                }else{
	                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	                }
	            };

	        if (!doc.addEventListener) return;
	        win.addEventListener(resizeEvt, recalc, false);
	        doc.addEventListener('DOMContentLoaded', recalc, false);
	    })(document, window);
	</script>
</head>
<body>
	<div class="wrp">
		<div class="ico-music play"></div>
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide p1">
	            	<img class="p1-title" src="images/p1-title.png" alt="">
					<div class="p1-video">
						<div class="p1-wheel1"></div>
						<div class="p1-wheel2"></div>
						<div class="p1-light"></div>
					</div>
					<p class="p1-des line1"></p>
					<p class="p1-des line2"></p>
					<p class="p1-des line3"></p>
					<p class="p1-des line4"></p>
					<p class="p1-des line5"></p>
					<p class="p1-des line6"></p>
					<a id="p1-btn" class="p1-btn" href="javascript:;"></a>
	            </div>
	            <div class="swiper-slide p2">
	            	<div class="center">
						<div class="item left">
							<div class="p2-round">
								<div class="p2-wheel"></div>
								<div class="p2-play"></div>
							</div>
							<div class="p2-bg">
								<div class="p2-txt"></div>
							</div>
						</div>
						<div class="item right">
							<div class="p2-bg">
								<div class="p2-txt"></div>
							</div>
							<div class="p2-round">
								<div class="p2-wheel"></div>
								<div class="p2-play"></div>
							</div>
						</div>
						<div class="item left">
							<div class="p2-round">
								<div class="p2-wheel"></div>
								<div class="p2-play"></div>
							</div>
							<div class="p2-bg">
								<div class="p2-txt"></div>
							</div>
						</div>
						<div class="item right">
							<div class="p2-bg">
								<div class="p2-txt"></div>
							</div>
							<div class="p2-round">
								<div class="p2-wheel"></div>
								<div class="p2-play"></div>
							</div>
						</div>
						<div class="item left">
							<div class="p2-round">
								<div class="p2-wheel"></div>
								<div class="p2-play"></div>
							</div>
							<div class="p2-bg">
								<div class="p2-txt"></div>
							</div>
						</div>
					</div>
	            </div>
	        </div>
	    </div>
    </div>
    <audio src="music/p1.mp3" autoplay>
	您的浏览器不支持 audio 标签。
	</audio>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			direction : 'vertical'
		});
		$("#p1-btn").click(function(){
			swiper.slideNext();
		})
		$(".ico-music").click(function(){
			// 正在播放
			if($(this).hasClass("play")){
				$(this).removeClass("play");
			}else {
				$(this).addClass("play");
			}
		})
		$(".p2-wheel").click(function(){
			window.location.href = 'details.html'
		})
	</script>
</body>
</html>
